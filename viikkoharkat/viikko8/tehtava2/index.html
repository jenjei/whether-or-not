<!DOCTYPE html>
<html>
  <head>
    <title>Koronadataa</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>

  <body>
    <h1>Pohjoismaiden kuukauden koronahistoria</h1>
    <form id="dropdownform">
      <select name="countrydropdown" id="country">
        <option value="fi">Suomi</option>
        <option value="se">Ruotsi</option>
        <option value="no">Norja</option>
        <option value="dk">Tanska</option>
        <option value="is">Islanti</option>
      </select>
      <button id="dropdownbutton" type="button">Hae koronadata</button>
    </form>

    <p id="text">Nykyinen näytetty data: ei valittua maata</p>
    <b>Yhteensä: Todetut tapaukset: <span id="totalconfirmed">-</span>
       || Parantuneet: <span id="totalrecovered">-</span>
       || Kuolleet: <span id="totaldeaths">-</span>
    </b>
    <br>
    <br>
    <table>
        <thead id="tablehead">
            <tr>
              <th>#</th> 
              <th>Date</th>
              <th>Confirmed</th>
              <th>Recovered</th>
              <th>Deaths</th>
            </tr>
        </thead>
        <tbody id="tablebody"></tbody>
    </table>
    <br>
    <br>
    <br>
    <script src="scripts.js" type="text/javascript"></script>
  </body>
</html>
